<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body class="relative flex justify-center min-h-screen m-0 font-sans text-white bg-black place-items-center">
 
    <div class="relative flex flex-col items-center w-3/12 p-4 mx-auto space-y-6 bg-black border-solid shadow-2xl rounded-2xl border-3 shadow-blue-500/50 gradient-border ">
        <h1 class="text-3xl text-center">Password Generator</h1>
        <h2 class="block w-10/12 h-10 p-1 mx-auto text-xl font-semibold text-center text-black bg-red-100 rounded-md">Password</h2>

<form class="relative flex flex-col w-full space-y-4">
    
    <div >
        <label for="characterAmountNumber">Number of characters</label>
        <input class="slider" type="range" min="1" max="50" value="10" id="characterAmountRange">
        <input class="w-10 font-semibold text-center text-black rounded-md" type="number" min="1" max="50" value="10" id="characterAmountNumber">
    </div>
    <div class="flex justify-between">
        <label for="uppercaseCheckbox">Include Uppercase</label>
            <label class="container-1" >
                 <input type="checkbox" id="uppercaseCheckbox" checked="checked">
                <div class="checkmark" ></div>
            </label>
    </div >
    <div class="flex justify-between">
        <label for="NumberCheckbox">Include Numbers</label>
            <label class="container-1" >
                <input type="checkbox" id="NumberCheckbox" checked="checked">
                <div class="checkmark" ></div>
        </label>
    </div> 
    <div class="flex justify-between">
         <label for="symbolsCheckbox">Include Symbols</label>
             <label class="container-1" >
                <input type="checkbox" id="symbolsCheckbox" checked="checked">
                 <div class="checkmark" ></div>
         </label>
    </div> 

    
    </form>
    <button type="submit" class="w-2/4 h-10 transition duration-100 ease-in-out bg-black border-2 gradient-border hover:scale-105 hover:-translate-y-1">Generate Password</button>
 </div>


</body>
</html>
