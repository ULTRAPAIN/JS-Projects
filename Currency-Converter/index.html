<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

    <form action="">
        <div class="amount">
            <label for="inputField">Enter Amount
                <input id="inputField" type="text" value="10">
            </label>
            
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/shiny/64.png"/>
                    <select name="from">
                    </select>
                </div>
                
            </div>
            <div class="Swap">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="To">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/shiny/64.png"/>
                    <select name="to">
                    </select>
                </div>
                
            </div>
        </div>

        <div class="message">1 <span class="currency-1">USD</span> = <span id="value">80</span> <span class="Currency">INR</span> </div>
        <button class="btn">Get Exchange Rate</button>   
    </form>
    <p class="message2"> Amount In <span>INR</span></p>
    <input type="text" id="total" class="total" readonly>
    
</div>
<script src="./code.js"></script>
<script src="./script.js"></script>

</body>
</html>
